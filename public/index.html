<!-- public/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Anonymous Poll</title>
</head>
<body>
  <h1 id="title">Loading poll...</h1>
  <form id="pollForm">
    <div id="options"></div>
    <button type="submit">Submit Vote</button>
  </form>
  <div id="status"></div>
  <script>
    const pollId = 1; // change if necessary or parse from URL
    async function load() {
      const r = await fetch('/api/poll/' + pollId);
      const data = await r.json();
      document.getElementById('title').innerText = data.poll.title;
      const opts = document.getElementById('options');
      opts.innerHTML = '';
      data.options.forEach(o => {
        const div = document.createElement('div');
        div.innerHTML = `<label><input type="checkbox" name="choice" value="${o.id}"> ${o.label}</label>`;
        opts.appendChild(div);
      });
    }
    document.getElementById('pollForm').addEventListener('submit', async e => {
      e.preventDefault();
      const choices = Array.from(document.querySelectorAll('input[name="choice"]:checked')).map(i => +i.value);
      if (choices.length === 0) { alert('Pick at least one option'); return; }
      const res = await fetch('/api/poll/' + pollId + '/vote', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ choices })
      });
      const js = await res.json();
      if (js.ok) {
        document.getElementById('status').innerText = 'Thanks â€” vote recorded (anonymous)';
      } else {
        document.getElementById('status').innerText = 'Error: ' + (js.error || 'unknown');
      }
    });
    load();
  </script>
</body>
</html>

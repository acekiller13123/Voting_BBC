<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Poll</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --text: #333;
      --light: #f8f9fa;
      --border: #e0e0e0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 600px;
    }
    
    .poll-card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: var(--text);
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }
    
    .poll-description {
      color: #666;
      text-align: center;
      margin-bottom: 25px;
      font-size: 16px;
    }
    
    .option {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 12px;
      border: 2px solid var(--border);
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .option:hover {
      border-color: var(--primary-light);
      background-color: rgba(67, 97, 238, 0.05);
    }
    
    .option.selected {
      border-color: var(--primary);
      background-color: rgba(67, 97, 238, 0.1);
    }
    
    .option input {
      margin-right: 15px;
      transform: scale(1.3);
      cursor: pointer;
    }
    
    .option label {
      font-size: 16px;
      cursor: pointer;
      flex: 1;
    }
    
    .submit-btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .submit-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .status {
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    
    .status.success {
      background-color: rgba(76, 201, 240, 0.2);
      color: #0a9396;
      display: block;
    }
    
    .status.error {
      background-color: rgba(239, 68, 68, 0.2);
      color: #d00000;
      display: block;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 4px solid rgba(67, 97, 238, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .poll-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    
    .poll-icon {
      font-size: 24px;
      margin-right: 10px;
      color: var(--primary);
    }
    
    .footer {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-top: 30px;
    }
    
    @media (max-width: 600px) {
      .poll-card {
        padding: 20px;
      }
      
      .option {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="poll-card">
      <div class="poll-header">
        <div class="poll-icon">ðŸ“Š</div>
        <h1 id="title">Loading poll...</h1>
      </div>
      <p class="poll-description">Select your preferred options below</p>
      
      <form id="pollForm">
        <div id="options" class="loading">
          <div class="loading-spinner"></div> Loading options...
        </div>
        <button type="submit" class="submit-btn" disabled>Submit Vote</button>
      </form>
      
      <div id="status" class="status"></div>
    </div>
    
    <div class="footer">
      Your response is anonymous and will be recorded securely
    </div>
  </div>

<script>
  // ðŸ”¹ Replace with your deployed domain on Vercel (for local testing use http://localhost:3000)
  const BASE_URL = window.location.origin; // auto-detects correct domain
  const pollId = 1;

  async function loadPoll() {
    try {
      const response = await fetch(`${BASE_URL}/api/poll/${pollId}`);
      if (!response.ok) throw new Error('Failed to load poll');

      const data = await response.json();
      document.getElementById('title').innerText = data.poll.title;

      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      optionsContainer.classList.remove('loading');

      data.options.forEach(option => {
        const optionElement = document.createElement('div');
        optionElement.className = 'option';
        optionElement.innerHTML = `
          <input type="checkbox" name="choice" id="option-${option.id}" value="${option.id}">
          <label for="option-${option.id}">${option.label}</label>
        `;
        optionsContainer.appendChild(optionElement);

        optionElement.addEventListener('click', e => {
          if (e.target.type !== 'checkbox') {
            const checkbox = optionElement.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            optionElement.classList.toggle('selected', checkbox.checked);
            updateSubmitButton();
          }
        });

        const checkbox = optionElement.querySelector('input[type="checkbox"]');
        checkbox.addEventListener('change', () => {
          optionElement.classList.toggle('selected', checkbox.checked);
          updateSubmitButton();
        });
      });

      updateSubmitButton();
    } catch (error) {
      console.error('Error loading poll:', error);
      document.getElementById('options').innerHTML =
        '<div class="status error">Failed to load poll. Please try again later.</div>';
    }
  }

  function updateSubmitButton() {
    const selectedCount = document.querySelectorAll('input[name="choice"]:checked').length;
    const submitBtn = document.querySelector('.submit-btn');
    submitBtn.disabled = selectedCount === 0;
    submitBtn.textContent =
      selectedCount === 0 ? 'Select at least one option' : `Submit Vote (${selectedCount} selected)`;
  }

  document.getElementById('pollForm').addEventListener('submit', async e => {
    e.preventDefault();

    const choices = Array.from(document.querySelectorAll('input[name="choice"]:checked')).map(
      input => +input.value
    );

    if (choices.length === 0) {
      showStatus('Please select at least one option', 'error');
      return;
    }

    const submitBtn = document.querySelector('.submit-btn');
    const originalText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';

    try {
      const voter_uuid = localStorage.getItem('voter_uuid') || crypto.randomUUID();
      localStorage.setItem('voter_uuid', voter_uuid);

      const response = await fetch(`${BASE_URL}/api/poll/${pollId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ choices, voter_uuid })
      });

      const result = await response.json();

      if (result.ok) {
        showStatus('âœ… Thank you! Your vote has been recorded.', 'success');
        document.getElementById('pollForm').reset();
        document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
        submitBtn.textContent = 'Vote Submitted';
        submitBtn.disabled = true;
      } else {
        throw new Error(result.error || 'Unknown error');
      }
    } catch (error) {
      console.error('Error submitting vote:', error);
      showStatus('Error: ' + error.message, 'error');
      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
    }
  });

  function showStatus(message, type) {
    const statusElement = document.getElementById('status');
    statusElement.textContent = message;
    statusElement.className = 'status ' + type;

    if (type === 'success') {
      setTimeout(() => {
        statusElement.style.opacity = '0';
        setTimeout(() => {
          statusElement.className = 'status';
          statusElement.style.opacity = '1';
        }, 500);
      }, 5000);
    }
  }

  loadPoll();
</script>

</body>
</html>
